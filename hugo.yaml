baseURL: https://lesanouo.github.io/lesan-blog/
languageCode: zh-cn
title: Lesan's Blog
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 6

languages:
  zh-cn:
    languageName: "zh-cn"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 📚 归档
          url: archives
          weight: 5
        - name: 🗃️ 分类
          url: categories/
          weight: 10
        - name: 🏷️ 标签
          url: tags/
          weight: 15
        - name: 🔎 搜索
          url: search/
          weight: 20
        - name: 👨‍💻 关于我
          url: about/
          weight: 25

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Lesan's Blog"
  author: Lesan
  # author: ["Me", "You"] # multiple authors

  defaultTheme: dark
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # tocOpen: true
  comments: false

  profileMode:
    enabled: false
    title: Lesan
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there 👋 !"
    Content: >
      - 😀 欢迎来到我的个人博客 ~

  socialIcons:
    - name: github
      title: Github
      url: "https://github.com/LesanOuO"
    - name: RSS
      url: 'index.xml'

